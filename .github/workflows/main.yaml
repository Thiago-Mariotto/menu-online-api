name: Check Unit & Integration Tests

on:
  push:

env:
  REPOSITORY: students-crm

jobs:
  Jest: 
    runs-on: ubuntu-latest
   
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm ci

      - name: Run All tests
        run: npm test